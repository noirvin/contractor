
{% extends 'base.html' %}
{% block content %}

<!-- templates/partials/review_form.html -->
<form action='/reviews/{{review._id}}' method='POST' style="padding-left: 50px; padding-right: 50px">
    <input type='hidden' value='{{ guitar._id }}' name='guitar_id'/>
    <input type='hidden' name='_method' value='PUT'/>
    <fieldset>
        <legend>Edit a Review</legend>
        <!-- TITLE -->
        <div class='form-group'>
            <label for='review-title'>Title</label><br>
            <input class='form-control' id='review-title' type='text' name='title' placeholder='Title'/>
        </div>

        <!-- DESCRIPTION -->
        <div class='form-group'>
            <label for='review-content'>Description</label><br>
            <textarea class='form-control'
                id='review-content'
                name='content'
                rows='10'
                placeholder='Your comment...'></textarea>
        </div>
    </fieldset>

    <!-- BUTTON -->
    <div class='form-group'>
        <button class='btn btn-primary' type='submit'>Save Review</button>
    </div>
</form>

{% endblock content%}
