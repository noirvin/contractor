<!-- templates/guitars_index.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Slap Reviews</h1>

<div class='row'>
    {% for guitar in guitars %}
        <div class='col-md-3'>
            <img src="{{ guitar.picture }}" style="width: 100%" alt="guitPic">
            <h2><a href='/guitars/{{ guitar._id }}'>{{ guitar.name }}</a></h2>
        </div>
    {% endfor %}
</div>
{% endblock %}
